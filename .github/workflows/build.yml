name: Build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2 
      - name: creating config file
        run: cp config_example.yml config.yml
      - name: docker build
        run: make build
      - name: docker run
        run: docker run -v $(pwd)/config.yml:/usr/src/app/config.yml slot_checker
